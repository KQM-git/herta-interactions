embeds:
  - title: Help
    color: ${ COLORS.KQM_PURPLE }
    thumbnail:
      url: ${ IMAGES.KQM_LOGO }
    description: |-
      Herta Bot contains all of KQM's resources!
      
      ### Contacting Staff
      You can contact our staff through modmail by sending a DM to <@${ HERTA_ID }>. 

      ### Feedback and Suggestions
      We're happy to hear your feedback and suggestions for improving KQM!

      For discord feedback, please use <#${ CHANNELS.MODMAIL_THREADS }>.
      For website feedback, use <#${ CHANNELS.WEBSITE_FEEDBACK }>.
      For feedback regarding the bot, use <#${ CHANNELS.BOT_FEEDBACK }>.

      ### Character Commands
      `h.characters`: Display all of KQM's character resources.

      Character commands can also be used with `h.[charactername]`.

